{template header}
		<div id="lists">
		<div class="container fadeInDown">
			<div class="topimg"><img src="statics/images/ads/top.png" ></div>
				<ol class="breadcrumb">
			  <li> <span class="glyphicon glyphicon-home"></span><a href="#">首页</a></li>
			  <li><a href="#">{catpos($catid, ' &gt;&gt;&nbsp;&nbsp;')}</a></li>
			  <li class="active">{$catname}</li>
			</ol>
			<div class="listbox left">
		
		<ul class="list-group">
		 {list catid=$catid page=$page pagesize=$pagesize order=updatetime more=1}
                <li class="list-group-item"><a href="{if ($t['tiaozhuanlianjie']!=1)} {$t['tiaozhuanlianjie']} {else} {$t['url']} {/if}"><span class="glyphicon glyphicon-info-sign"></span>{$t['title']}</a><span class="float_right">{date("Y-m-d", $t['updatetime'])}</span></li>
				
                {/list}
					
					<!--循环结束-->
				</ul>
               <div class="clear"></div>
                    <!-- 页码-->
                    <div class="s_page listpage" style="padding-left:10px;">{$pagelist}</div>
                                            
			</div>
			<div class="list_right_bar left">
				<div> <img src="statics/images/ads/hp.png"></div>
				<div> <img src="statics/images/ads/gup.png"></div>
			</div>
			
		</div>

		</div> <!-- list结束-->
	<style>
	.listpage {
    clear: both;
    font-size: 14px;
    height: 50px;
    line-height: 30px;
	padding-top: 10px;
	text-align:center;
}
.listpage ul li{ float:left;list-style:none}
.listpage a {  border-radius: 5px;
    background-color: #FFFFFF;
    border-color: #C6DDF1;
    border-style: solid;
    border-width: 1px;
    color: #666666;
    display: block;
    float: left;
    font-size: 12px;
    height: 26px;
    line-height: 26px;
    margin: 5px 2px;
    padding-left: 10px;
    padding-right: 10px;
}
.listpage a:hover,a.current{
    background-color: #c52d2f;
	color:#fff;
}
.listpage span {
    background-color: #FBF779;
    border-color: #C6DDF1;
    border-style: solid;
    border-width: 1px;
    color: #FF7400;
    display: block;
    float: left;
    font-size: 12px;
    height: 26px;
    line-height: 26px;
    margin: 5px 2px;
    padding-left: 10px;
    padding-right: 10px;
}
	</style>
	     <div class="clear"></div>
{template footer}
